# Config section
# Note: using ".." for ports, because in v1 there is a bug
# which leads to an error
# "..error unmarshaling JSON: json: cannot unmarshal number into Go value of type string.."
# (https://github.com/kubernetes/kubernetes/issues/2763)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: env
  namespace: kube-system
data:
  AAA_MODE: no-auth
  ANALYTICS_API_VIP: ""
  ANALYTICS_NODES: 192.168.122.10
  ANALYTICSDB_NODES: 192.168.122.10
  ANALYTICS_SNMP_NODES: 192.168.122.10
  ANALYTICS_ALARM_NODES: 192.168.122.10
  AUTH_MODE: noauth
  CLOUD_ORCHESTRATOR: kubernetes
  CONFIG_API_VIP: ""
  CONFIG_NODES: 192.168.122.10
  CONFIGDB_NODES: 192.168.122.10
  CONTROL_NODES: 192.168.122.10
  CONTROLLER_NODES: 192.168.122.10
  KUBERNETES_IP_FABRIC_FORWARDING: "false"
  LOG_LEVEL: SYS_DEBUG
  METADATA_PROXY_SECRET: contrail
#  PHYSICAL_INTERFACE: ens3
  RABBITMQ_NODES: 192.168.122.10
  RABBITMQ_NODE_PORT: "5673"
#  VROUTER_GATEWAY: 172.30.188.1
  WEBUI_NODES: 192.168.122.10
  WEBUI_VIP: ""
---
# default params will be set in provisioner environment
apiVersion: v1
kind: ConfigMap
metadata:
  name: defaults-env
  namespace: kube-system
data:
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configzookeeperenv
  namespace: kube-system
data:
  ZOOKEEPER_NODES: 192.168.122.10
  ZOOKEEPER_PORT: "2181"
  ZOOKEEPER_PORTS: "2888:3888"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nodemgr-config
  namespace: kube-system
data:
