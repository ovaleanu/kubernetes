  name: contrail-configdb
  namespace: kube-system
  labels:
    app: contrail-configdb
spec:
  selector:
    matchLabels:
      app: contrail-configdb
  template:
    metadata:
      labels:
        app: contrail-configdb
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: Exists
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      containers:
      - name: contrail-configdb
        image: "hub.juniper.net/contrail-nightly/contrail-external-cassandra:2008.14"
        imagePullPolicy: ""
        env:
        - name: NODE_TYPE
          value: config-database
        envFrom:
        - configMapRef:
            name: contrail-configdb-config
        volumeMounts:
        - mountPath: /var/lib/cassandra
          name: configdb-data
        - mountPath: /var/log/cassandra
          name: configdb-logs
      - name: contrail-config-database-nodemgr
        image: "hub.juniper.net/contrail-nightly/contrail-nodemgr:2008.14"
        imagePullPolicy: ""
        envFrom:
        - configMapRef:
